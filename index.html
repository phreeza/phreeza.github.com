<!DOCTYPE html>
<html>
  <head>
    <title>Simple Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- The Columnal Grid (1140px wide base, load first), Type and image presets, and mobile stylesheet -->
    <link rel="stylesheet" href="columnal/css/columnal.css" type="text/css" media="screen" />

    <!-- Fixes for IE -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="ccolumnal/ss/ie.css" type="text/css" media="screen" />
    <![endif]-->

    <!-- use "fixed-984px-ie.css" or "fixed-960px-ie.css for a 984px or 960px fixed width for IE6 and 7 -->
    <!--[if lte IE 7]>
    <link rel="stylesheet" href="columnal/css/fixed-984px-ie.css" type="text/css" media="screen" />
    <![endif]-->

    <!-- Fixes for IE6, only needed if IE 6 will be supported - width must match 984px or 960px of css file used above -->
    <!-- Use .imagescale to fix IE6 issues with full-column width images (class must be added to any image wider than the column it is placed into) -->
    <!--[if lte IE 6]>
    <link rel="stylesheet" href="columnal/css/ie6-984px.css" type="text/css" media="screen" />
    <![endif]-->
    <!-- End fixes for IE -->

    <!-- Customizations here --> 
    <link rel="stylesheet" href="columnal/css/custom.css" type="text/css" media="screen" />

    <!-- Page build tools - only needed while creating a site, remove when launching - Gray box colors and page debugging tools -->
    <link rel="stylesheet" href="columnal/css/build.css" type="text/css" media="screen" />

    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type='text/javascript' src='countdown/jquery.the_final_countdown.js'></script>
    <script type='text/javascript'>
      $(function() {
	  $("#timer_pomodoro").createTimer({time_in_seconds: 25*60});

	  $("#timer_reset").click(function() {
	    $("#timer_pomodoro").resetTimer();
	    });
	  });
</script>
  </head>

  <body>
    <div class="container">
      <div class="row">
	<div class="col_12">
	  <h1>Your Pomodoro Timer</h1>
	</div>
      </div>
    </div><!--class="container" -->
    <div class="container">
      <div class="row">
	<div class="pre_1 col_10 omega">
	  This Pomodoro: <span id="timer_pomodoro"></span>
	  <button id="timer_reset">Reset Pomodoro</button>
	</div>
      </div>
    </div><!--class="container" -->
  </body>
</html>
