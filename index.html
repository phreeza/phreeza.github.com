<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Rispen lol</title>
    <link href="css/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <link href="css/rispen.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    <script type='text/javascript' src='js/jquery.the_final_countdown.js'></script>
    <script type="text/javascript" src="js/jquery.timeago.js"></script>
    <script type='text/javascript' src="js/rispen.js"></script>
  </head>
  <body>
    <header>
      <ul>
        <li id="home"><a href="#">Rispen Home</a></li>
        <li id="stats"><span id="stats-pomodoros">13h 37m</span> <span id="stats-breaks">5h 42m</span></li>
        <li id="settings">http://rispen.nl/thomas</li>
      </ul>
    </header>
    <div id="interaction">
      <div id="main">
        <button id="startstop" class="primary">Start</button>
        <input id="description" type="text" value="blablub" placeholder="What do you want to do?" />
        <div id="progress"></div>
        <span id="timer">13:37</span>
      </div>
      <form id="final">
        <textarea id="resumen" placeholder="Write a short resumÃ© about your work." ></textarea>
        <div id="radio">
          <input type="radio" id="radio1" name="radio" /><label for="radio1">-</label>
          <input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">o</label>
          <input type="radio" id="radio3" name="radio" checked="checked" /><label for="radio3">+</label>
        </div>
        <button id="newtask" class="big primary">New Task</button>
        <button id="continuetask">Continue Task</button>
        <button id="shortbreak">Short Break</button>
        <button id="longbreak">Long Break</button>
      </form>
    </div>
    <ul id="history">
      <li class="break">
        <div>
          <div class="hoverNavigation">tst</div>
          <a class="btn small" style="display: none;" href="#">Delete</a>Short Break<span class="timeago">46 minutes ago</span>
        </div>
      </li>
    </ul>
    <div id="bottomNavigation">
      <ul>
        <li>Scroll to Top</li>
      </ul>
    </div>
    <div id="intro">
      This is how to use Rispen.
    </div>
  </body>
</html>
