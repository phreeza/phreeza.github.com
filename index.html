<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Rispen Mark-Up</title>
    <link href="css/styles.css" rel="stylesheet" />
    <!-- <link href="css/jquery-ui-1.8.15.custom.css" rel="stylesheet" /> -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    <script type='text/javascript' src='js/jquery.the_final_countdown.js'></script>
    <script type="text/javascript" src="js/jquery.timeago.js"></script>
    <script type='text/javascript' src="js/rispen.js"></script>
  </head>
  <body>
    <header>
    <ul id="top-navigation" class="wrapper">
      <li>Top</li>
      <li>http://rispen.nl/<input value="chiffre" id="chiffre"/></li>
      <li id="un-lock" class="lock">Lock/Unlock</li>
      <li id="delete">Delete</li>
    </ul>
    </header>
    <div id="interaction">
    	<div id="rispen-head">
    	  <h1 class="logo"><a href="#">Rispen</a></h1>
			  <h2 class="claim">Helping you getting things done with Pomodoro®</h2>
			</div>
			<div id="task-wrapper" class="wrapper">
			  <h2 class="logo"><a href="http://rispen.nl">Rispen</a></h2>
        <input id="description" placeholder="enter task" />
        <div id="progress" class="inactive"><span id="timer">01:05</span></div>
        <button id="startstop">Start/Stop</button>
        <ul id="after-task">
	        <li id="shortbreak">Short break</li>
	        <li id="longbreak">Long break</li>
	        <li id="continuetask">Continue Task</li>
	        <li id="newtask">Start new task</li>
        </ul>
        <div style="clear: both;"></div>
      </div>
    </div>
    <ul id="history">
    </ul>
    <footer>
    	<p>Rispen helps you become more productive by using the Pomodoro®-Technique.</p>
    </footer>
  </body>
</html>
