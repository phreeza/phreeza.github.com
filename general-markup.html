<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Rispen Mark-Up</title>
		<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
		<script type='text/javascript' src='countdown/jquery.the_final_countdown.js'></script>
		<script type='text/javascript'>
		  $(function() {
		      $("#timer_pomodoro").createTimer({time_in_seconds: 25*60,autostart: false});

		      $("#startstop").click(function() {
			if ($("#timer_pomodoro").data('countdown.state') == 'running')
			{
			$("#timer_pomodoro").resetTimer();
			}
			else
			{
			$("#timer_pomodoro").startTimer();
			var newli = document.createElement('li');
			newli.innerHTML = $("#description").val();

			$("#history").append(newli);
			}
			});
		      });
		    </script>
		  </head>
		  <body>
		    <ul>
		      <li>http://rispen.nl/<input value="chiffre" /></li>
			<li>Lock/Unlock</li>
			<li>Delete</li>
		</ul>
		<input id="description" placeholder="Enter Task" />
		<progress value="65" max="1500">
			<span>01:05</span>
		</progress>
		<span id="timer_pomodoro">01:05</span>
		<button id="startstop">Start/Stop</button>
		<ul>
			<li>Short break</li>
			<li>Long break</li>
			<li>Continue Task</li>
			<li>Start new task</li>
		</ul>
		<ul id="history">
			<li>
				<p>Task <span>Time spent</span></p>
			</li>
		</ul>
	</body>
</html>
