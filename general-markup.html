<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Rispen Mark-Up</title>
	</head>
	<body>
		<ul>
			<li>http://rispen.nl/<input value="chiffre" /></li>
			<li>Lock/Unlock</li>
			<li>Delete</li>
		</ul>
		<input placeholder="Enter Task" />

			<span>01:05</span>
		</progress>

			<li>Short break</li>
			<li>Long break</li>

			<li>Start new task</li>
		</ul>
		<ul>
			<li>
				<p>Task <span>Time spent</span></p>
			</li>
		</ul>
	</body>
</html>
